<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Игра память чисел</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input[type="tel"], input[type="number"] {
      width: 80px;
      font-size: 1.2em;
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    #numberToRemember {
      font-size: 1.5em;
      margin: 10px 0;
      letter-spacing: 3px;
    }
    #userInputContainer {
      margin-top: 10px;
      display: none;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Игра память чисел</h2>

  Введите количество цифр
  <input type="number" id="digitCount" min="1" max="10" value="4" />
  <button id="startBtn">Начать</button>

  <div id="numberToRemember"></div>

  <div id="userInputContainer">
    Введите число
    <input type="tel" id="userInput" autocomplete="off" inputmode="numeric" />
    <button id="checkBtn">Проверить</button>
  </div>

  <div id="result"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const checkBtn = document.getElementById('checkBtn');
    const numberToRememberDiv = document.getElementById('numberToRemember');
    const userInputContainer = document.getElementById('userInputContainer');
    const userInput = document.getElementById('userInput');
    const digitCountInput = document.getElementById('digitCount');
    const resultDiv = document.getElementById('result');
    
    let numberToRemember = '';
    let timerId;

    function generateNumber(length) {
      let num = '';
      for (let i = 0; i < length; i++) {
        num += Math.floor(Math.random() * 10);
      }
      return num;
    }

    startBtn.addEventListener('click', () => {
      clearTimeout(timerId);
      const length = parseInt(digitCountInput.value);
      if (isNaN(length) || length < 1 || length > 10) {
        alert('Введите корректное количество цифр от 1 до 10');
        return;
      }

      numberToRemember = generateNumber(length);
      numberToRememberDiv.textContent = numberToRemember;
      userInput.value = '';
      resultDiv.textContent = '';
      userInputContainer.style.display = 'none';

      // Таймер на 3 секунды, после которого отображаем звездочки и показываем поле ввода
      timerId = setTimeout(() => {
        numberToRememberDiv.textContent = '*'.repeat(numberToRemember.length);
        userInputContainer.style.display = 'block';
        userInput.focus();
      }, 3000);
    });

    checkBtn.addEventListener('click', () => {
      const userValue = userInput.value.trim();
      if (userValue === '') {
        alert('Введите число');
        return;
      }
      if (userValue === numberToRemember) {
        resultDiv.textContent = 'Верно! Отличная память!';
        resultDiv.style.color = 'green';
      } else {
        resultDiv.textContent = `Неверно. Правильное число: ${numberToRemember}`;
        resultDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
