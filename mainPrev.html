<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Главное меню и игры</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: slideIn 1.2s ease-out 0.3s forwards;
    }
    button {
      font-size: 3rem;
      padding: 30px 60px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      background-color: #000000;
      color: white;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonAppear 1s ease-out 0.6s forwards;
    }
    button:hover {
      background-color: #333333;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes buttonAppear {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    function renderMainMenu() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>Выберите игру</h1>
        <button id="game1-btn">Игра 1</button>
        <button id="game2-btn">Игра 2</button>
        <button id="game3-btn">Игра 3</button>
        <button id="snake-btn">Змейка</button>
        <button id="shoot-btn">Шутер</button>
        <button id="instr-btn">Инструкция</button>
      `;
    }

    function navigateWithCacheBust(url) {
      const sep = url.includes('?') ? '&' : '?';
      window.location.href = url + sep + '_=' + Date.now();
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMainMenu();

      document.getElementById('game1-btn').addEventListener('click', () => {
        navigateWithCacheBust('choose7_8.html');
      });

      document.getElementById('game2-btn').addEventListener('click', () => {
        navigateWithCacheBust('memory9.html');
      });

      document.getElementById('game3-btn').addEventListener('click', () => {
        navigateWithCacheBust('dict4.html');
      });

      document.getElementById('snake-btn').addEventListener('click', () => {
        navigateWithCacheBust('snake.html');
      });

      document.getElementById('shoot-btn').addEventListener('click', () => {
        navigateWithCacheBust('shoot.html');
      });

      document.getElementById('instr-btn').addEventListener('click', () => {
        navigateWithCacheBust('instr.html');
      });
    });
  </script>
</body>
</html>
