<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главное меню и игры</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      overflow-x: hidden;
    }

    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 6rem);
      margin-bottom: 40px;
      opacity: 0;
      animation: slideIn 1.2s ease-out 0.3s forwards;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    button {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      padding: clamp(20px, 4vw, 30px) clamp(30px, 6vw, 60px);
      cursor: pointer;
      border: none;
      border-radius: 16px;
      background: linear-gradient(145deg, #000000, #333333);
      color: white;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonAppear 1s ease-out 0.6s forwards;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    button:hover {
      background: linear-gradient(145deg, #333333, #555555);
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(-2px);
    }

    /* Адаптация для мобильных устройств */
    @media (max-width: 768px) {
      #app {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 40px;
      }

      h1 {
        margin-bottom: 30px;
      }

      .buttons-container {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 500px;
      }

      button {
        min-height: 70px;
        border-radius: 12px;
      }
    }

    @media (max-width: 480px) {
      #app {
        padding: 10px;
        padding-top: 30px;
      }

      h1 {
        margin-bottom: 25px;
      }

      .buttons-container {
        gap: 12px;
      }

      button {
        min-height: 60px;
        border-radius: 10px;
        padding: 15px 20px;
      }
    }

    /* Портретная ориентация на мобильных */
    @media (max-width: 768px) and (orientation: portrait) {
      .buttons-container {
        grid-template-columns: 1fr;
      }
    }

    /* Ландшафтная ориентация на мобильных */
    @media (max-width: 900px) and (orientation: landscape) {
      #app {
        padding-top: 20px;
        justify-content: center;
      }
      
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      
      .buttons-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      
      button {
        min-height: 60px;
        font-size: 1.2rem;
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes buttonAppear {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Плавное появление кнопок по очереди */
    button:nth-child(1) { animation-delay: 0.6s; }
    button:nth-child(2) { animation-delay: 0.8s; }
    button:nth-child(3) { animation-delay: 1.0s; }
    button:nth-child(4) { animation-delay: 1.2s; }
    button:nth-child(5) { animation-delay: 1.4s; }
    button:nth-child(6) { animation-delay: 1.6s; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    function renderMainMenu() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>Выберите игру</h1>
        <div class="buttons-container">
          <button id="game1-btn">Игра 1</button>
          <button id="game2-btn">Игра 2</button>
          <button id="game3-btn">Игра 3</button>
          <button id="snake-btn">Змейка</button>
          <button id="shoot-btn">Шутер</button>
          <button id="instr-btn">Инструкция</button>
        </div>
      `;
    }

    function navigateWithCacheBust(url) {
      const sep = url.includes('?') ? '&' : '?';
      window.location.href = url + sep + '_=' + Date.now();
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMainMenu();

      // Добавляем обработчики после рендера
      setTimeout(() => {
        document.getElementById('game1-btn').addEventListener('click', () => {
          navigateWithCacheBust('choose7_8.html');
        });

        document.getElementById('game2-btn').addEventListener('click', () => {
          navigateWithCacheBust('memory9.html');
        });

        document.getElementById('game3-btn').addEventListener('click', () => {
          navigateWithCacheBust('dict4.html');
        });

        document.getElementById('snake-btn').addEventListener('click', () => {
          navigateWithCacheBust('snake.html');
        });

        document.getElementById('shoot-btn').addEventListener('click', () => {
          navigateWithCacheBust('shoot.html');
        });

        document.getElementById('instr-btn').addEventListener('click', () => {
          navigateWithCacheBust('instr.html');
        });
      }, 100);
    });

    // Обработка изменения ориентации
    window.addEventListener('orientationchange', function() {
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 100);
    });
  </script>
</body>
</html>
