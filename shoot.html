<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Монстробой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            touch-action: none;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            display: block;
            background-color: #111;
            width: 100%;
            height: 100%;
        }
        #joystick {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 100px; /* Увеличенный джойстик */
            height: 100px; /* Увеличенный джойстик */
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }
        #joystickKnob {
            position: absolute;
            width: 40px; /* Увеличенный размер ручки */
            height: 40px; /* Увеличенный размер ручки */
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            left: 30px; /* Подправлено под новый размер */
            top: 30px; /* Подправлено под новый размер */
            transition: transform 0.1s ease-out;
        }
        #fireButton {
            position: absolute;
            right: 30px;
            bottom: 30px;
            width: 70px;
            height: 70px;
            background-color: rgba(255, 50, 50, 0.5);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        #lives {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #pauseButton {
            position: absolute;
            top: 50px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
        }
        #backButton {
            position: absolute;
            top: 50px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px 10px;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            z-index: 20;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 30;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .gameButton {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            min-width: 120px;
        }
        .buttonRow {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #orientationWarning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 20px;
            z-index: 40;
        }
        #startScreen h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #startScreen p {
            font-size: 16px;
            margin: 5px 0;
        }
        .explosion {
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick"><div id="joystickKnob"></div></div>
    <div id="fireButton"></div>
    <div id="lives">Жизни: ❤️❤️❤️</div>
    <div id="score">Очки: 0</div>
    <button id="pauseButton">Пауза</button>
    <button id="backButton">Назад</button>
    
    <div id="gameOver">
        <div>Игра окончена!</div>
        <div id="finalScore">Очки: 0</div>
        <div class="buttonRow">
            <button id="restartButton" class="gameButton">Играть ещё</button>
            <button id="backButtonEnd" class="gameButton">Назад</button>
        </div>
    </div>
    
    <div id="startScreen">
        <h1>Монстробой</h1>
        <p>Уничтожайте монстров и избегайте столкновений!</p>
        <button id="startButton" class="gameButton">Начать игру</button>
    </div>
    
    <div id="orientationWarning">
        <h2>Пожалуйста, поверните устройство</h2>
        <p>Игра работает только в горизонтальном режиме</p>
    </div>

    <script>
        // Инициализация игры
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystickKnob');
        const fireButton = document.getElementById('fireButton');
        const livesDisplay = document.getElementById('lives');
        const scoreDisplay = document.getElementById('score');
        const pauseButton = document.getElementById('pauseButton');
        const backButton = document.getElementById('backButton');
        const backButtonEnd = document.getElementById('backButtonEnd');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const orientationWarning = document.getElementById('orientationWarning');

        // Размеры canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Проверка ориентации
        function checkOrientation() {
            const isLandscape = window.innerWidth > window.innerHeight;
            orientationWarning.style.display = isLandscape ? 'none' : 'flex';
            return isLandscape;
        }
        
        // Обработчик изменения ориентации
        window.addEventListener('resize', checkOrientation);
        checkOrientation();

        // Игровые переменные
        let gameRunning = false;
        let gamePaused = false;
        let lives = 3;
        let score = 0;
        let joystickActive = false;
        let joystickAngle = 0;
        let joystickDistance = 0;
        let isFiring = false;
        let lastFireTime = 0;
        const fireRate = 300; // ms между выстрелами
        let gameTime = 0; // Общее время игры в секундах
        let difficultyMultiplier = 1; // Множитель сложности
        const explosions = []; // Массив для хранения эффектов взрывов
        let lastBossScore = 0; // Очки при последнем появлении босса

        // ДЕСКТОП: клавиши W/A/S/D
        const keys = {};
        window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

        // ДЕСКТОП: мышь
        let mouseX = 0, mouseY = 0;
        let leftMouseDown = false, rightMouseDown = false;
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        canvas.addEventListener('mousedown', e => {
            e.preventDefault();
            if (e.button === 0) leftMouseDown = true;
            if (e.button === 2) rightMouseDown = true;
        });
        canvas.addEventListener('mouseup', e => {
            if (e.button === 0) leftMouseDown = false;
            if (e.button === 2) rightMouseDown = false;
        });
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        // Персонаж
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speed: 2.5, // Увеличенная скорость персонажа (было 1.5)
            direction: 0,
            target: null,
            bullets: [],
            lastHitTime: 0,
            hitCooldown: 1000,
            velocityX: 0,
            velocityY: 0
        };

        // Враги
        const enemies = [];
        const baseEnemySpawnRate = 2000;
        let lastSpawnTime = 0;

        // Джойстик
        const joystickBase = {
            x: parseInt(joystick.style.left) + joystick.offsetWidth / 2,
            y: parseInt(joystick.style.top) + joystick.offsetHeight / 2,
            radius: joystick.offsetWidth / 2
        };

        // Обработчики событий для джойстика
        joystick.addEventListener('touchstart', handleJoystickStart);
        document.addEventListener('touchmove', handleJoystickMove);
        document.addEventListener('touchend', handleJoystickEnd);

        function handleJoystickStart(e) {
            if (!gameRunning || gamePaused) return;
            joystickActive = true;
            updateJoystickPosition(e.touches[0]);
            e.preventDefault();
        }

        function handleJoystickMove(e) {
            if (!gameRunning || gamePaused) return;
            if (joystickActive) {
                updateJoystickPosition(e.touches[0]);
                e.preventDefault();
            }
        }

        function handleJoystickEnd(e) {
            joystickActive = false;
            joystickKnob.style.transform = 'translate(0, 0)';
            joystickAngle = 0;
            joystickDistance = 0;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        function updateJoystickPosition(touch) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const touchX = touch.clientX;
            const touchY = touch.clientY;
            
            const angle = Math.atan2(touchY - centerY, touchX - centerX);
            const distance = Math.min(
                Math.sqrt(Math.pow(touchX - centerX, 2) + Math.pow(touchY - centerY, 2)),
                joystick.offsetWidth / 2
            );
            
            joystickAngle = angle;
            joystickDistance = distance;
            
            const knobX = distance * Math.cos(angle);
            const knobY = distance * Math.sin(angle);
            
            joystickKnob.style.transform = `translate(${knobX - 30}px, ${knobY - 30}px)`;
            
            // Плавное движение за счет инерции
            player.velocityX = Math.cos(angle) * player.speed * (distance / joystickBase.radius) * 0.5;
            player.velocityY = Math.sin(angle) * player.speed * (distance / joystickBase.radius) * 0.5;
        }

        // Обработчики для кнопки огня
        fireButton.addEventListener('touchstart', () => {
            if (gameRunning && !gamePaused) isFiring = true;
        });

        fireButton.addEventListener('touchend', () => {
            isFiring = false;
        });

        // Кнопки управления
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        pauseButton.addEventListener('click', togglePause);
        backButton.addEventListener('click', goBack);
        backButtonEnd.addEventListener('click', goBack);

        function goBack() {
            window.location.href = 'main.html';
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            gamePaused = false;
            resetGame();
            requestAnimationFrame(runGameLoop);
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            gamePaused = false;
            resetGame();
            requestAnimationFrame(runGameLoop);
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseButton.textContent = gamePaused ? 'Продолжить' : 'Пауза';
            
            if (!gamePaused) {
                requestAnimationFrame(runGameLoop);
            }
        }

        function resetGame() {
            lives = 3;
            score = 0;
            gameTime = 0;
            difficultyMultiplier = 1;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.bullets = [];
            player.velocityX = 0;
            player.velocityY = 0;
            enemies.length = 0;
            explosions.length = 0;
            lastBossScore = 0;
            updateLivesDisplay();
            updateScore();
        }

        function updateLivesDisplay() {
            let hearts = '';
            for (let i = 0; i < 3; i++) {
                hearts += i < lives ? '❤️' : '♡';
            }
            livesDisplay.textContent = `Жизни: ${hearts}`;
        }

        function updateScore() {
            scoreDisplay.textContent = `Очки: ${score}`;
        }

        // Создание эффекта взрыва
        function createExplosion(x, y, color) {
            const explosion = {
                x: x,
                y: y,
                color: color,
                particles: [],
                lifetime: 30 // Количество кадров
            };
            
            // Создаем частицы взрыва
            for (let i = 0; i < 15; i++) {
                explosion.particles.push({
                    x: 0,
                    y: 0,
                    size: 2 + Math.random() * 3,
                    speed: 1 + Math.random() * 3,
                    angle: Math.random() * Math.PI * 2,
                    lifetime: 20 + Math.random() * 20
                });
            }
            
            explosions.push(explosion);
        }

        // Обновление эффектов взрывов
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.lifetime--;
                
                if (explosion.lifetime <= 0) {
                    explosions.splice(i, 1);
                    continue;
                }
                
                // Обновляем частицы
                for (const particle of explosion.particles) {
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    particle.lifetime--;
                }
            }
        }

        // Отрисовка эффектов взрывов
        function drawExplosions() {
            for (const explosion of explosions) {
                ctx.save();
                ctx.translate(explosion.x, explosion.y);
                
                for (const particle of explosion.particles) {
                    if (particle.lifetime > 0) {
                        const alpha = particle.lifetime / 20;
                        ctx.fillStyle = `rgba(${hexToRgb(explosion.color)}, ${alpha})`;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                ctx.restore();
            }
        }

        // Вспомогательная функция для преобразования цвета
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        // Игровой цикл
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;

            // Обновление времени игры и сложности
            gameTime = timestamp / 1000;
            difficultyMultiplier = 1 + Math.min(gameTime / 120, 2);

            // Очистка экрана
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Обновление и отрисовка эффектов взрывов
            updateExplosions();
            drawExplosions();

            // Обновление и отрисовка игрока
            updatePlayer();
            drawPlayer();

            // Обновление и отрисовка пуль
            updateBullets();
            drawBullets();

            // Спавн и обновление врагов
            const currentSpawnRate = baseEnemySpawnRate / Math.sqrt(difficultyMultiplier);
            if (timestamp - lastSpawnTime > currentSpawnRate) {
                spawnEnemy();
                
                // Спавн босса каждые 700-800 очков
                if (score - lastBossScore >= 700 + Math.random() * 100) {
                    spawnBoss();
                    lastBossScore = score;
                }
                
                lastSpawnTime = timestamp;
            }
            updateEnemies();
            drawEnemies();

            // Проверка столкновений
            checkCollisions();
        }

        function updatePlayer() {
            // ---------- ДЕСКТОП: движение WASD ----------
            const wasdX = (keys['d'] ? 1 : 0) - (keys['a'] ? 1 : 0);
            const wasdY = (keys['s'] ? 1 : 0) - (keys['w'] ? 1 : 0);
            if (wasdX || wasdY) {
                const len = Math.hypot(wasdX, wasdY) || 1;
                player.velocityX = (wasdX / len) * player.speed;
                player.velocityY = (wasdY / len) * player.speed;
            } else if (!joystickActive) {
                player.velocityX *= 0.9;
                player.velocityY *= 0.9;
            }

            // ---------- ДЕСКТОП: направление и стрельба за курсором ----------
            player.dir = Math.atan2(mouseY - player.y, mouseX - player.x);
            if (leftMouseDown && timestamp - lastFireTime > fireRate) {
                fireBullet();
                lastFireTime = timestamp;
            }
            if (rightMouseDown && timestamp - lastFireTime > fireRate) {
                fireBullet(); // дополнительная стрельба
                lastFireTime = timestamp;
            }

            // ---------- общее обновление позиции ----------
            if (joystickActive) {
                player.x += player.velocityX;
                player.y += player.velocityY;
            } else {
                player.x += player.velocityX;
                player.y += player.velocityY;
                player.velocityX *= 0.9;
                player.velocityY *= 0.9;
                if (Math.abs(player.velocityX) < 0.1) player.velocityX = 0;
                if (Math.abs(player.velocityY) < 0.1) player.velocityY = 0;
            }

            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

            // ---------- стрельба с джойстика (touch) ----------
            if (isFiring && timestamp - lastFireTime > fireRate) {
                fireBullet();
                lastFireTime = timestamp;
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(
                player.x + Math.cos(player.dir) * player.radius * 1.5,
                player.y + Math.sin(player.dir) * player.radius * 1.5
            );
            ctx.stroke();
        }

        function fireBullet() {
            player.bullets.push({
                x: player.x,
                y: player.y,
                dx: Math.cos(player.dir) * 5,
                dy: Math.sin(player.dir) * 5,
                radius: 3,
                lifetime: 1000
            });
        }

        function updateBullets() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                bullet.x += bullet.dx;
                bullet.y += bullet.dy;
                bullet.lifetime -= 16;

                if (bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height || 
                    bullet.lifetime <= 0) {
                    player.bullets.splice(i, 1);
                }
            }
        }

        function drawBullets() {
            ctx.fillStyle = '#f1c40f';
            for (const bullet of player.bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function spawnEnemy() {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            switch (edge) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            const baseRadius = 10 + Math.random() * 5;
            const baseSpeed = 0.45 + Math.random() * 0.2;
            const hue = Math.random() * 360;
            enemies.push({
                x, y,
                radius: baseRadius,
                speed: baseSpeed * difficultyMultiplier,
                color: `hsl(${hue}, 70%, 50%)`,
                originalColor: `hsl(${hue}, 70%, 50%)`,
                hit: false,
                hitTime: 0,
                hitDuration: 200,
                scoreValue: Math.floor(10 * difficultyMultiplier),
                health: 1 + Math.floor(difficultyMultiplier * 0.5),
                maxHealth: 1 + Math.floor(difficultyMultiplier * 0.5)
            });
        }

        function spawnBoss() {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            switch (edge) {
                case 0: x = Math.random() * canvas.width; y = -40; break;
                case 1: x = canvas.width + 40; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 40; break;
                case 3: x = -40; y = Math.random() * canvas.height; break;
            }
            const hue = Math.random() * 360;
            const health = 3 + Math.floor(difficultyMultiplier);
            enemies.push({
                x, y,
                radius: 25,
                speed: 0.35 * difficultyMultiplier,
                color: `hsl(${hue}, 80%, 45%)`,
                originalColor: `hsl(${hue}, 80%, 45%)`,
                hit: false,
                hitTime: 0,
                hitDuration: 300,
                scoreValue: 100 * health,
                health: health,
                maxHealth: health,
                isBoss: true
            });
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.hit) {
                    if (timestamp - enemy.hitTime > enemy.hitDuration) { enemies.splice(i, 1); continue; }
                } else {
                    const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                    enemy.x += Math.cos(angle) * enemy.speed;
                    enemy.y += Math.sin(angle) * enemy.speed;
                }
            }
        }

        function drawEnemies() {
            for (const enemy of enemies) {
                if (enemy.hit) {
                    const progress = (timestamp - enemy.hitTime) / enemy.hitDuration;
                    const scale = 1 + progress * 2;
                    const alpha = 1 - progress;
                    ctx.save(); ctx.globalAlpha = alpha;
                    ctx.fillStyle = enemy.color; ctx.beginPath(); ctx.arc(enemy.x, enemy.y, enemy.radius * scale, 0, Math.PI * 2); ctx.fill(); ctx.restore();
                } else {
                    ctx.fillStyle = enemy.color; ctx.beginPath(); ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2); ctx.fill();
                    if (enemy.health > 1) {
                        const healthBarWidth = enemy.radius * 1.5;
                        const healthBarHeight = 5;
                        const healthPercentage = enemy.health / enemy.maxHealth;
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                        ctx.fillRect(enemy.x - healthBarWidth / 2, enemy.y - enemy.radius - 10, healthBarWidth, healthBarHeight);
                        ctx.fillStyle = enemy.health > enemy.maxHealth * 0.5 ? '#2ecc71' : '#e74c3c';
                        ctx.fillRect(enemy.x - healthBarWidth / 2, enemy.y - enemy.radius - 10, healthBarWidth * healthPercentage, healthBarHeight);
                    }
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(enemy.x - enemy.radius * 0.3, enemy.y - enemy.radius * 0.3, enemy.radius * 0.2, 0, Math.PI * 2);
                    ctx.arc(enemy.x + enemy.radius * 0.3, enemy.y - enemy.radius * 0.3, enemy.radius * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                    if (enemy.isBoss) {
                        ctx.fillStyle = '#f1c40f'; ctx.beginPath();
                        ctx.moveTo(enemy.x - enemy.radius * 0.8, enemy.y - enemy.radius);
                        ctx.lineTo(enemy.x, enemy.y - enemy.radius * 1.5);
                        ctx.lineTo(enemy.x + enemy.radius * 0.8, enemy.y - enemy.radius);
                        ctx.closePath(); ctx.fill();
                    }
                }
            }
        }

        function checkCollisions() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (enemy.hit) continue;
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const distance = Math.hypot(dx, dy);
                    if (distance < bullet.radius + enemy.radius) {
                        enemy.health--;
                        if (enemy.health <= 0) {
                            enemy.hit = true; enemy.hitTime = timestamp;
                            score += enemy.scoreValue; updateScore();
                            createExplosion(enemy.x, enemy.y, enemy.originalColor);
                        }
                        player.bullets.splice(i, 1);
                        break;
                    }
                }
            }
            for (const enemy of enemies) {
                if (enemy.hit) continue;
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.hypot(dx, dy);
                if (distance < player.radius + enemy.radius && Date.now() - player.lastHitTime > player.hitCooldown) {
                    lives--; player.lastHitTime = Date.now(); updateLivesDisplay();
                    if (lives <= 0) gameOver();
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            }
        }

        function gameOver() {
            running = false;
            finalScoreDisplay.textContent = `Очки: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // ---------- игровой цикл ----------
        let timestamp = 0, running = false, lastSpawn = 0;
        function runGameLoop(time) {
            timestamp = time;
            if (!running || paused) return;
            difficultyMultiplier = 1 + Math.min(time / 120000, 2);
            ctx.fillStyle = '#111'; ctx.fillRect(0, 0, W, H);
            updatePlayer(); drawPlayer();
            updateBullets(); drawBullets();
            if (time - lastSpawn > 2000 / difficultyMultiplier) { spawnEnemy(); lastSpawn = time; }
            updateEnemies(); drawEnemies();
            checkCollisions();
            requestAnimationFrame(runGameLoop);
        }

        // ---------- UI ----------
        function start() {
            startScreen.style.display = 'none';
            running = true; paused = false;
            lives = 3; score = 0; lastTime = performance.now();
            player.bullets.length = 0; enemies.length = 0; explosions.length = 0;
            updateLivesDisplay(); updateScore();
            requestAnimationFrame(runGameLoop);
        }
        function togglePause() {
            if (!running) return;
            paused = !paused;
            pauseButton.textContent = paused ? 'Продолжить' : 'Пауза';
            if (!paused) requestAnimationFrame(runGameLoop);
        }
        startButton.addEventListener('click', start);
        restartButton.addEventListener('click', () => { gameOverScreen.style.display = 'none'; start(); });
        pauseButton.addEventListener('click', togglePause);
        backButton.addEventListener('click', goBack);
        backButtonEnd.addEventListener('click', goBack);

        function checkOrient() { orientationWarning.style.display = (innerWidth > innerHeight) ? 'none' : 'flex'; }
        addEventListener('resize', checkOrient); checkOrient();
    </script>
